<ion-content>

  <ion-grid>
    <ion-row color="primary" justify-content-center>
      <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
        <br>
        <br>
        <br>
        <div class="avatar" align="center">
          <img src="../../../assets/logo.png" alt="">
        </div>
        <div padding>
          <div class="webflow-style-input">
            <input class="" type="email" placeholder="多Cual es tu usuario?"
            [(ngModel)]="username">
            <button type="submit"><i class="icon ion-android-arrow-forward"></i></button>
          </div>
          <br>
          <div class="webflow-style-input">
            <input class="" type="password" placeholder="多Cual es tu contrase単a?"
            [(ngModel)]="password">
            <button type="submit"><i class="icon ion-android-arrow-forward"></i></button>
          </div>
        </div>
        <br>
        <div padding>
          <ion-button type="submit" expand="block" (click)="login()">Ingresar
          </ion-button>
        </div>
        <ion-text color="medium" align="center">
          <h6>多No tienes una cuenta?</h6>
          <h5><a href="/register">Registrarse</a></h5>
        </ion-text>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-fab vertical="bottom" horizontal="end" slot="fixed">
  <ion-text color="medium">
    <h6>globitoApp</h6>
  </ion-text>
</ion-fab>
