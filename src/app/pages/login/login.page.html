<ion-header no-border>
  <ion-toolbar>
    <ion-title></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-grid>
    <ion-row color="primary" justify-content-center>
      <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
        <br>
        <br>
        <div class="avatar" align="center">
          <img src="../../../assets/logo.png" alt="">
        </div>
        <div padding>
          <ion-item>
            <ion-input name="username" type="username" placeholder="Usuario"></ion-input>
            <ion-icon name="contact" slot="end"></ion-icon>
          </ion-item>
          <br>
          <ion-item>
            <ion-input name="password" type="password" placeholder="Clave"></ion-input>
            <ion-icon name="key"></ion-icon>
          </ion-item>
        </div>
        <div padding>
          <ion-button  type="submit" expand="block">Ingresar
          </ion-button>
          <ion-button  type="submit" expand="block" routerLink='/register'>Registrarme
          </ion-button>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-fab vertical="bottom" horizontal="end" slot="fixed">
  <ion-text color="medium">
    <h6>globitoApp</h6>
  </ion-text>
</ion-fab>
