<ion-content>
  <div class="avatar" align="center">
    <img src="../../../assets/logo.png" alt="">
  </div>

  <div padding>
    <div class="form__group field">
      <input type="input" class="form__field" placeholder="Name" name="name" id='name' required 
      [(ngModel)]="name"/>
      <label for="name" class="form__label">Nombre</label>
    </div>  
    <br>
    <div class="form__group field">
      <input type="input" class="form__field" placeholder="LastName" name="lastname" id='lastname' required 
      [(ngModel)]="lastname"/>
      <label for="lastname  " class="form__label">Apellido</label>
    </div>
    <br>
    <div class="form__group field">
      <input type="input" class="form__field" placeholder="Username" name="username" id='username' required 
      [(ngModel)]="username"/>
      <label for="username" class="form__label">Usuario</label>
    </div>
    <br>
    <div class="form__group field">
      <input type="input" class="form__field" placeholder="Password" name="password" id='password' required 
      type="password" [(ngModel)]="password"/>
      <label for="username" class="form__label">Clave</label>
    </div>
    <br>
    <div class="form__group field">
      <input type="input" class="form__field" placeholder="Phone" name="phone" id='phone' required 
      [(ngModel)]="phone"/>
      <label for="phone" class="form__label">Telefono</label>
    </div>
    <br>
    <div class="form__group field">
      <input type="input" class="form__field" placeholder="Email" name="email" id='email' required 
      [(ngModel)]="email"/>
      <label for="email" class="form__label">Correo</label>
    </div>
    <br>
    <br>
    <div align="center">
      <ion-button color="success" (click)="save()">Registrar</ion-button>
      <ion-button color="medium" (click)="cancel()">Cancelar</ion-button>
    </div>
  </div>
</ion-content>
